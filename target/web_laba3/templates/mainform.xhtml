<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <div>
        <h:form id="form">
            <p>X=</p>
            <p:selectOneMenu id="x_chooser" value="#{mainFormBean.newCheck.x}" style="width:125px">
                <f:selectItem itemLabel="-5" itemValue="-5.0"/>
                <f:selectItem itemLabel="-4" itemValue="-4.0"/>
                <f:selectItem itemLabel="-3" itemValue="-3.0"/>
                <f:selectItem itemLabel="-2" itemValue="-2.0"/>
                <f:selectItem itemLabel="-1" itemValue="-1.0"/>
                <f:selectItem itemLabel="0" itemValue="0.0"/>
                <f:selectItem itemLabel="1" itemValue="1.0"/>
                <f:selectItem itemLabel="2" itemValue="2.0"/>
                <f:selectItem itemLabel="3" itemValue="3.0"/>
            </p:selectOneMenu>
            <p>Y=</p>
            <p:inputText id="y_chooser" value="#{mainFormBean.newCheck.y}" maxlength="10" required="true"
                         requiredMessage="Введите Y!"
                         converterMessage="Y должен быть числом, лежащим в промежутке (-5; 3)!"
                         validatorMessage="Y должен лежать в промежутке(-5; 3)!">
                <f:validator validatorId="validateY"/>
                <f:ajax event="change" render="messageY"/>
            </p:inputText>
            <h:message id="messageY" for="y_chooser"/>
            <p>R=</p>
            <h:panelGrid columns="1" style="margin-bottom: 10px">
                <p:inputText id="r_chooser" value="#{mainFormBean.newCheck.r}" onchange="changeR()"/>
                <p:slider for="r_chooser" minValue="1.25" maxValue="3.75" step="0.25"/>
            </h:panelGrid>
            <p:commandButton id="submit" action="#{mainFormBean.submit()}"  value="submit"
                             update="resultTable" onclick="drawPoints()"/>
        </h:form>
    </div>
</h:body>
</html>
