<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <div>
        <h:form id="hiddenform">
            <h:inputHidden value="#{mainFormBean.newCheck.x}" id="x_hidden_chooser"/>
            <h:inputHidden value="#{mainFormBean.newCheck.y}" id="y_hidden_chooser"/>
            <h:inputHidden value="#{mainFormBean.newCheck.r}" id="r_hidden_chooser"/>
            <h:commandButton id="hiddensubmit" action="#{mainFormBean.submit()}" onclick="drawPoints()"
                             update="resultTable" style="opacity: 0;"/>
        </h:form>
    </div>
</h:body>
</html>
