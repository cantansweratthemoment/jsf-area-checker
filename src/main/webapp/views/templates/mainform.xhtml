<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
    <title>Title</title>
</head>
<h:body>
    <div>
        <p>X=</p>
        <p:selectOneMenu id="x_chooser" value="#{mainFormBean.x_chooser}" style="width:125px">
            <f:selectItem itemLabel="-5" itemValue="-5"/>
            <f:selectItem itemLabel="-4" itemValue="-4"/>
            <f:selectItem itemLabel="-3" itemValue="-3"/>
            <f:selectItem itemLabel="-2" itemValue="-2"/>
            <f:selectItem itemLabel="-1" itemValue="-1"/>
            <f:selectItem itemLabel="0" itemValue="0"/>
            <f:selectItem itemLabel="1" itemValue="1"/>
            <f:selectItem itemLabel="2" itemValue="2"/>
            <f:selectItem itemLabel="3" itemValue="3"/>
        </p:selectOneMenu>
        <p>Y=</p>
        <h:inputText id="y_chooser" value="#{mainFormBean.y_chooser}" required="true">
            <f:convertNumber>
                <f:validateDoubleRange minimum="-5" maximum="3"/>
            </f:convertNumber>
        </h:inputText>
        <p>R=</p>
        <h:panelGrid columns="1" style="margin-bottom: 10px">
            <p:inputText id="r_chooser" value="#{mainFormBean.r_chooser}"/>
            <p:slider for="r_chooser" minValue="1" maxValue="4" step="0.25"/>
        </h:panelGrid>
        <h:commandButton id="submit" action="#{mainFormBean.addNewCheck}" value="submit"/>
    </div>
</h:body>
</html>
